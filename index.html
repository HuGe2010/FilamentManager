<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FilaMgr - 3D打印耗材管理</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
          <rect x="4" y="14" width="20" height="10" rx="2" fill="#e05c2e"/>
          <rect x="8" y="8" width="12" height="8" rx="1.5" fill="#c0392b"/>
          <rect x="11" y="4" width="6" height="6" rx="1" fill="#922b21"/>
          <line x1="14" y1="4" x2="14" y2="24" stroke="white" stroke-width="1" stroke-opacity="0.3"/>
        </svg>
        <span class="logo-text">FilaMgr</span>
      </div>
    </div>
    <ul class="nav-list">
      <li class="nav-item active" data-page="dashboard">
        <span class="nav-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg></span>
        <span class="nav-label">仪表盘</span>
      </li>
      <li class="nav-item" data-page="warehouse">
        <span class="nav-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></span>
        <span class="nav-label">耗材仓库</span>
      </li>
      <li class="nav-item" data-page="add-filament">
        <span class="nav-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg></span>
        <span class="nav-label">添加耗材</span>
      </li>
      <li class="nav-item" data-page="presets">
        <span class="nav-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg></span>
        <span class="nav-label">耗材预设</span>
      </li>
      <li class="nav-item" data-page="history">
        <span class="nav-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 .49-4.5"/><line x1="12" y1="7" x2="12" y2="12"/><polyline points="12 12 15 14"/></svg></span>
        <span class="nav-label">使用记录</span>
      </li>
      <li class="nav-item" data-page="data-manage">
        <span class="nav-icon"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg></span>
        <span class="nav-label">数据管理</span>
      </li>
    </ul>
    <div class="sidebar-footer">v1.0.0</div>
  </nav>
  <main class="main-content">
    <div id="page-container"></div>
  </main>
  <div id="toast-container"></div>
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-box">
      <div class="modal-header">
        <h3 id="modal-title">提示</h3>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
      <div id="modal-footer" class="modal-footer"></div>
    </div>
  </div>
  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/pages/dashboard.js"></script>
  <script src="js/pages/warehouse.js"></script>
  <script src="js/pages/add-filament.js"></script>
  <script src="js/pages/presets.js"></script>
  <script src="js/pages/history.js"></script>
  <script src="js/pages/data-manage.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
